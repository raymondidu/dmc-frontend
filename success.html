<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Payment Confirmed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Geologica', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #F5A623;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .success-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #F5A623;
            animation: pulse 2s infinite;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }

        .success-sparkles {
            position: absolute;
            width: 200%;
            height: 200%;
            animation: rotate 20s linear infinite;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #F5A623;
            border-radius: 50%;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            70% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 1.5rem 0;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        .success-subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 0.5s ease-out 0.6s both;
        }

        .submit-btn {
            background-color: #F5A623;
            color: #000;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out 0.9s both;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            background-color: #f6b03d;
            box-shadow: 0 4px 12px rgba(245, 166, 35, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .success-container {
                padding: 1.5rem;
            }

            .success-title {
                font-size: 1.5rem;
            }

            .success-subtitle {
                font-size: 1rem;
            }

            .submit-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <div class="success-sparkles">
                <!-- Generated sparkles will be placed here by JS -->
            </div>
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        
        <h1 class="success-title">YOUR PAYMENT HAS BEEN CONFIRMED!</h1>
        <p class="success-subtitle">WELCOME TO THE CLUB.</p>
        
        <button class="submit-btn">SUBMIT</button>
    </div>

    <script>
        // Generate sparkles around the success icon
        document.addEventListener('DOMContentLoaded', function() {
            const sparklesContainer = document.querySelector('.success-sparkles');
            const numberOfSparkles = 12;

            for (let i = 0; i < numberOfSparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const angle = (i / numberOfSparkles) * 360;
                const radius = 60;
                const x = radius * Math.cos(angle * Math.PI / 180);
                const y = radius * Math.sin(angle * Math.PI / 180);
                
                sparkle.style.left = `calc(50% + ${x}px)`;
                sparkle.style.top = `calc(50% + ${y}px)`;
                sparklesContainer.appendChild(sparkle);
            }
        });
    </script>
</body>
</html>
